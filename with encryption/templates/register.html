<!-- register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form action="https://127.0.0.1:5500/register" method="post">
        <label>Username:</label>
        <input type="text" name="username" required><br>
        <label>Password:</label>
        <input type="password" name="password" required><br>
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <button type="submit">Register here</button>
    </form>
    <p> after registering, lead back to <a href=login.html> login</a> to now sign in to your account </p>
</body>
</html>
